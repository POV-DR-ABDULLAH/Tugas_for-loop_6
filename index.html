<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    for (let i = 0; i < 4; i++) {
        let hasil = '';

        for (let j = 1 + i; j <= 4; j++) {
            hasil += j;
        }
        
        console.log(' '.repeat(i) + hasil);
    }
    </script>
</body>
